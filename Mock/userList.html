            <div class="panel-heading">
                <font size="5">

            </div>
            <div class="panel-body">
              <form method="post" action="#" class="form-horizontal">
                <div class="form-group">
                  <font size="5">
                    <label for="code" class="control-label col-sm-2 label-color">ログインID</label>
                  </font>
                  <div class="col-sm-6">

                  </div>
                </div>
                <div class="form-group">
                  <font size="5">
                  <label for="continent" class="control-label col-sm-2 label-color">生年月日</label>
                  </font>
                  <div class="row">
                    <div class="col-sm-2">
                      <input type="date" name="date-start" id="date-start" class="form-control" size="30"/>
                    </div>
                    <div class="col-xs-1 text-center">
                      ~
                    </div>
                    <div class="col-sm-2">
                      <input type="date" name="date-end" id="date-end" class="form-control"/>
                    </div>
                </div>
                </div>
                <div class="text-right">
                  <button type="submit" value="検索" class="btn btn-primary form-submit">検索</button>
                </div>
              </form>
            </div>
        </div>
